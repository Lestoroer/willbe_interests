<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="expires" content="0">

    <meta name="google" content="notranslate"/>

    <title>Interests</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <!-- 
        list_interests
        search_interests
     -->
    <div class="main" state="start" mode="list_interests">
        
        <div class="faq">
            <!-- <div>
                <div>hot keys срабатывают только при FOCUS на input!</div>
            </div> -->
            <div>
                <div class="wrapper_checkbox_mode">
                    <input type="checkbox" id="checkbox_mode">
                    <label for="checkbox_mode">Режим поиска</label>    
                </div>
                <div>cntrl + shift + backspace <span class="remove">remove</span></div>
                <div>ctrl + enter <span class="edit">edit/add</span></div>
                <!-- <div>ctrl + shift <span class="add">добавить</span></div> -->
            </div>    
        </div>

        <div class="wrapper_search">
            <div class="search_field">
                <input class="search" id="search"/>
                <div id="button_add_new_interests" class="icon icon-plus">
                    <span class="name"></span>
                </div>
            </div>

            <div class="searched_result">
                <div class="loading-dots">
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
                </div>
                <div id="searched_result"></div>
                <div class="start_search"> Go </div>
                <div id="not_found" class="not_found"> Not Found..</div>
                <!-- <div id="add_interest" class="not_found"></div> -->
            </div>

        </div>

        <div class="wrapper_list">
            Лист интересесов

        </div>

    </div>

</body>

    <script src="js/Js.js"></script>

    <script src="js/mode.js"></script>
    <script src="js/mode-list.js"></script>
    <script src="js/mode-search.js"></script>
    <script src="js/init.js"></script>
    <script src="js/search.js"></script>
    <script src="js/handler-interest.js"></script>
    <script src="js/hot_keys.js"></script>
    <script src="js/common.js"></script>
    <script src="js/run.js"></script>
    
</html>
