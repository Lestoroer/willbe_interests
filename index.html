<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="expires" content="0">

    <meta name="google" content="notranslate"/>

    <title>Interests</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mode-search.css">

</head>

<body>
    <!-- 
        mode_list_interests
        mode_search
     -->
    <div class="main" state="start" mode="mode_list_interests">
        
        <div class="faq">
            <div>
                <div class="wrapper_checkbox_mode">
                    <input type="checkbox" id="checkbox_mode" >
                    <label for="checkbox_mode">Режим поиска</label>    
                </div>
                <div>cntrl + shift + backspace <span class="remove">remove</span></div>
                <div>ctrl + enter <span class="edit">edit/add</span></div>
                <div>ctrl + b <span class="google">google</span></div>
                <div>ctrl + i <span class="yandex_image">yandex image</span></div>
                <div>ctrl + w <span class="">close tab</span></div>
                <!-- <div>ctrl + shift <span class="add">добавить</span></div> -->
            </div>    
        </div>

        <div class="wrapper_search">
            <div class="search_field">
                <input class="search" id="search"/>
                <div id="button_add_new_interests" class="icon icon-plus">
                    <span class="name"></span>
                </div>
            </div>

            <div class="searched_result">
                <div class="loading-dots">
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
                </div>
                <div id="searched_result" class="container_interest"></div>
                <div class="start_search"> Go </div>
                <div id="not_found" class="not_found"> Not Found..</div>
                <!-- <div id="add_interest" class="not_found"></div> -->
            </div>

        </div>

        <div class="wrapper_list">
            <div class="searched_result">
                <div class="loading-dots">
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
                </div>
                <div id="searched_result" class="container_interest"></div>

                <div class="wrapper_pagination">
                    <div class="pagination_prev">prev</div>
                    <input id="pagination" type="number">
                    <div class="pagination_next">next</div>
                </div>
                <!-- <div class="start_search"> Go </div> -->
                <!-- <div id="not_found" class="not_found"> Not Found..</div> -->
            </div>

        </div>

    </div>

</body>

    <script src="js/Js.js"></script>

    <script src="js/modes/modes.js"></script>
    <script src="js/modes/mode-list.js"></script>
    <script src="js/modes/mode-search.js"></script>
    <script src="js/popup-categories.js"></script>
    <script src="js/interest.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/init.js"></script>
    <script src="js/handler-interest.js"></script>
    <script src="js/hot_keys.js"></script>
    <script src="js/common.js"></script>
    <!-- <script src="js/run.js"></script> -->
    
</html>
